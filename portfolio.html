<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - HoangPhuc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="background-wave"></div>
  <header>
    <div class="logo">HoagPhuc</div>
    <nav>
      <ul>
        <li><a href="#home">Trang chủ</a></li>
        <li><a href="#works">Thông Tin</a></li>
        <li><a href="#about">Hồ sơ</a></li>
        <li><a href="#contact">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <main id="home">
    <div class="image-wrapper">
      <img src="anh.png" alt="4Nguyenx">
    </div>
    <h1 style="color: #f5a91d;">4Nguyenx</h1>
    <div class="categories">
      <span>Sinh Viên</span>
      <span>CNTT</span>
      <span>Đại Nam</span>
    </div>
    <div class="arrow" onclick="document.querySelector('#works').scrollIntoView({behavior:'smooth'})">⌄</div>
  </main>

  <section id="works">
    <h2>Thông Tin</h2>
    <div class="grid">
      <div class="grid-item"><img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0" alt=""></div>
      <div class="grid-item"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt=""></div>

    </div>
  </section>

    &copy; HoangPhucDepZai 
  </footer>
</body>
</html>
  <script>
    // Hiệu ứng hiện dần các tác phẩm khi cuộn xuống
    const items = document.querySelectorAll('.grid-item');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });

    items.forEach(item => observer.observe(item));
  </script>
